  <div class="content">
    <!-- Conteudo app -->
    <div class="box-content w100 left">

      <h3>Meu Perfil:</h3>

      <div class="row">
          <div class="circle">
        <img src="img/pedreiro1.jpeg">
        </div>
            </div>
        <h6 id="altera"><b>Alterar Foto</b></h6>

    <div class="row">
      <div class="col-xs-12">
        <label>Nome:</label>
        <input type="text" readonly="true" id="nome" placeholder="Antonio Costa">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>CPF:</label>
        <input type="number" id="cpf" placeholder="123.789.456-11">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Celular:</label>
        <input type="number" id="celular" placeholder="(21) 76543-1089">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>E-mail:</label>
        <input type="text" id="email" placeholder="paulo28@hotmail.com">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Login:</label>
        <input type="text" id="login" placeholder="paulinho">
      </div>
      <div class="col-xs-6">
        <label>Senha:</label>
        <input type="password" id="senha" placeholder="******">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>CEP:</label>
        <input type="number" id="cep" placeholder="12987-012">
      </div>
  
      <div class="col-xs-6">
        <label>Estado:</label>
        <input type="text" id="estado" placeholder="São Paulo">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Cidade:</label>
        <input type="text" id="cidade" placeholder="Mongaguá">
      </div>

      <div class="col-xs-6">
        <label>Bairro:</label>
        <input type="text" id="bairro" placeholder="Agenor de Campos">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Endereço:</label>
        <input type="text" id="endereco" placeholder="Rua Santa Cruz">
      </div>

      <div class="col-xs-6">
        <label>Número:</label>
        <input type="number" id="numero" placeholder="465">
       </div>
    </div>

      <div class="row">
      <div class="col-xs-12">
        <label>Complemento:</label>
        <input type="text" id="complemento" placeholder="Casa">
      </div>
    </div><br>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-info btn-block" id="btnEditar">Editar</button>
      </div>

      <div class="col-xs-4">
        <button class="btn btn-info btn-block" id="btnSalvar">Salvar</button>
      </div>

      <div class="col-xs-4">
          <a href="homeProf.html"><button class="btn btn-info btn-block" id="btnVoltar">Voltar</button></a>
      </div>
    </div>
      

    </div>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body">
        Deseja sair?
      </div>
      <div class="modal-footer">

    </div>
