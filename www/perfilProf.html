<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="components/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="components/bootstrap.js"></script>

  <script src="https://kit.fontawesome.com/be184030a6.js"></script><!-- link font awesome-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body background="img/.jpg" id="ble">

    <div class="container">

 <img src="img/icone.jpg" id="ftoPerfil">
   <figcaption>Alterar foto</figcaption>
    <br>
    
<div class="row">
      <div class="col-xs-12">
        <label>Nome:</label>
        <input type="text"  readonly=“true” placeholder="Juliana Soares">
      </div>
    </div>

     <div class="row">
      <div class="col-xs-12">
        <label>Profissão:</label>
        <input type="text" readonly=“true” placeholder="Pedreiro">
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12">
        <label>E-mail:</label>
        <input type="text"readonly=“true”  placeholder="juju@outlook.com">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Telefone:</label>
        <input type="number" readonly=“true” placeholder="(13) 99999-9999">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Login:</label>
        <input type="text" readonly=“true” placeholder="nomedeusuario">
      </div>

      <div class="col-xs-6">
        <label>Senha:</label>
        <input type="password" readonly=“true”  placeholder="********">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>CPf ou CNPJ:</label>
        <input type="number" readonly=“true” placeholder="123.456.538-30">
      </div>

      <div class="col-xs-6">
        <label>CEP:</label>
        <input type="number" readonly=“true” placeholder="11740-000">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label>Estado:</label>
        <input type="text" readonly=“true” placeholder="São Paulo">
      </div>

      <div class="col-xs-4">
        <label>Cidade:</label>
        <input type="text" readonly=“true” placeholder="Itanhaém">
      </div>

      <div class="col-xs-4">
        <label>Bairro:</label>
        <input type="text" readonly=“true” placeholder="Cibratel 2">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label>Endereço:</label>
        <input type="text" readonly=“true” placeholder="Rua Rio de Janeiro">
      </div>

      <div class="col-xs-4">
        <label>Número:</label>
        <input type="text" readonly=“true” placeholder="256">
      </div>

      <div class="col-xs-4">
        <label>Complemento:</label>
        <input type="text"readonly=“true”  placeholder="Adicionar complemento">
      </div>
    </div>

    <br><div class="row">
      <div class="col-xs-10">
          <button class="btn btn-block" id="btnEntrar">Editar</button>
      </div>
    </div>

      </center>
  
</body>
</html>
