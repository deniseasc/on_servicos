                <hr id="hr">

            <div class="col-xs-12">
              <a href="chat.html"><button class="btn btn-info btn-block" id="btn">Mensagens</button></a>
                <hr id="hr">
            </div>

	<header>
	  <div class="center">
	    <div class="menu-btn">
	      <i class="fas fa-bars"></i>
	    </div>
      <!--Conteudo barra -->
		</div>
	</header>

  <div class="content">
    <!-- Conteudo app -->
    <div class="box-content w100 left">

      <h3>Meu Perfil:</h3>

    <div class="row">
      <div class="col-xs-12">
        <img src="img/user.png" width="28%" id="foto"><br>
        <h5><b>Alterar Foto</b></h5>
      </div>
    </div><br>

    <div class="row">
      <div class="col-xs-12">
        <label>Nome:</label>
        <input type="text" readonly="true" placeholder="Severino de Jesus">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Celular:</label>
        <input type="number" placeholder="(12) 34567-8910">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>E-mail:</label>
        <input type="text" placeholder="severino@gmmail.com">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Login:</label>
        <input type="text" placeholder="Severino123">
      </div>
      <div class="col-xs-6">
        <label>Senha:</label>
        <input type="password" placeholder="******">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>CEP:</label>
        <input type="number" placeholder="12345-67">
      </div>
  
      <div class="col-xs-6">
        <label>Estado:</label>
        <input type="text" placeholder="São Paulo">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Cidade:</label>
        <input type="text" placeholder="Itanhaem">
      </div>

      <div class="col-xs-6">
        <label>Bairro:</label>
        <input type="text" placeholder="Gaivota">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Endereço:</label>
        <input type="text" placeholder="Rua Brigadeiro">
      </div>

      <div class="col-xs-6">
        <label>Número:</label>
        <input type="number" placeholder="123">
       </div>
    </div>

      <div class="row">
      <div class="col-xs-12">
        <label>Complemento:</label>
        <input type="text" placeholder="Casa">
      </div>
    </div><br>

    <div class="row">
      <div class="col-xs-4">
          <button class="btn btn-info btn-block" id="btnEditar">Editar</button>
      </div>

      <div class="col-xs-4">
        <button class="btn btn-info btn-block" id="btnSalvar">Salvar</button>
      </div>

      <div class="col-xs-4">
          <a href="home.html"><button class="btn btn-info btn-block" id="btnVoltar">Voltar</button></a>
      </div>
    </div>
      

    </div>

     <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">Atenção</h4>
      </div>
      <div class="modal-body">
        Deseja sair?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
        <a class="btn btn-primary" href="index.html">Sim</a>
      </div>
    </div>
  </div>
</div>
    <!-- Fim do Conteudo app -->
    <div class="clear"></div>
  </div>
  
</body>
</html>
