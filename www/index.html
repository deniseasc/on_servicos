<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/jquery-3.4.1.min.js"></script>
   <script src="components/acao.js"></script> 

  <script src="https://kit.fontawesome.com/be184030a6.js"></script><!-- link font awesome-->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body style="background-color: #e7e9eb;">

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <img src="img/logo.png" id="logo"><br><br>
      </div>
    </div>

    <div class="box">

      <div class="row">
        <div class="col-xs-12">
            <h3>Login Usuário</h3>
        </div>
      </div>
      <br>
       <div class="row">
        <div class="col-xs-12">
            <form class="inputIcon">
              <input type="text" id="login" placeholder="Usuário">
              <i class="fas fa-user"></i>
            </form>
        </div>
      </div>
<br>
    <div class="row">
      <div class="col-xs-12">
          <form class="inputIcon">
            <input type="password" id="senha" placeholder="Senha">
            <i class="fas fa-lock"></i>
          </form>
      </div>
    </div>
    
<br>
    <div class="row">
      <div class="col-xs-10"> 
         <button class="btn btn-block" type="button" id="btnEntrar">Entrar</button>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-xs-10">
          <a href="cadastroUsu.html"><button class="btn btn-info btn-block" id="cadastra">Cadastrar Usuário</button></a>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-xs-10">
          <a href="loginProfissional.html"><button class="btn btn-info btn-block" id="cadastra">Login Profissional</button></a>
      </div>
    </div>
    
  </div> <!--Fim Box-->

</div>
  </div> <!-- Fim Container -->
