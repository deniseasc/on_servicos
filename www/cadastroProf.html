<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="components/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="components/bootstrap.js"></script>

  <script src="https://kit.fontawesome.com/be184030a6.js"></script><!-- link font awesome-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body background="img/be.jpg" id="ble">

  <div class="container">
    <div class="jumbotron" id="jum">

    <div class="row">
      <div class="col-xs-12">
        <h2>Cadastro de Profissional:</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Nome:</label>
        <input type="text" placeholder="Digite seu nome">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>E-mail:</label>
        <input type="text" placeholder="Digite seu e-mail">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Telefone:</label>
        <input type="number" placeholder="Digite seu telefone">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Login:</label>
        <input type="text" placeholder="Digite seu login">
      </div>

      <div class="col-xs-6">
        <label>Senha:</label>
        <input type="password" placeholder="Digite sua senha">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>CPf ou CNPJ:</label>
        <input type="number" placeholder="CPf ou CNPJ">
      </div>

      <div class="col-xs-6">
        <label>CEP:</label>
        <input type="number" placeholder="Digite seu CEP">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label>Estado:</label>
        <input type="text" placeholder="Estado">
      </div>

      <div class="col-xs-4">
        <label>Cidade:</label>
        <input type="text" placeholder="Cidade">
      </div>

      <div class="col-xs-4">
        <label>Bairro:</label>
        <input type="text" placeholder="Bairro">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-4">
        <label>Endereço:</label>
        <input type="text" placeholder="Endereço">
      </div>

      <div class="col-xs-4">
        <label>Número:</label>
        <input type="text" placeholder="Número">
      </div>

      <div class="col-xs-4">
        <label>Complemento:</label>
        <input type="text" placeholder="Complemeto">
      </div>
    </div>

    <br><div class="row">
      <div class="col-xs-10">
          <a href="profissao.html"><button class="btn btn-block" id="btnEntrar">Continuar</button></a>
      </div>
    </div>


    </div> <!-- Fim jumbotron-->
  </div><!-- Fim container -->
</body>
</html>
