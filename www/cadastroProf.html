<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic  j-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/acaoprof.js"></script> 

  <script src="components/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="components/bootstrap.js"></script>

  <script src="https://kit.fontawesome.com/be184030a6.js"></script><!-- link font awesome-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body style="background-color: #e7e9eb;">

  <div class="container">
 <form name="cadastroprof" method="post" action="endProf.html"  onsubmit="return validacaoProfissional();">

    <div class="row">
      <div class="col-xs-12">
        <img src="img/logo.png" id="logo"><br><br>
      </div>
    </div>

    <div class="box">
   <div class="row">
      <div class="col-xs-12">
        <h3>Dados Pessoais:</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Nome">
      </div>
    </div>

     <div class="row">
      <div class="col-xs-6">
        <label>CPF:</label>
        <input type="number" name="cpf" onsubmit="validaCPF" placeholder="CPF">
      </div>
      
      <div class="col-xs-6">
        <label>Celular:</label>
        <input type="number" name="celular" placeholder="Celular">
      </div>
    </div>


    <div class="row">
      <div class="col-xs-12">
        <label>E-mail:</label>
        <input type="text" name="email" placeholder="E-mail">
      </div>
    </div>

    
    <div class="row">
      <div class="col-xs-8">
        <label>Login:</label>
        <input type="text" name="login" placeholder="Login">
      </div>
    </div>

    <div class="row">
       <div class="col-xs-6">
         <label>Senha:</label>
         <input type="password"  name="senha" placeholder="Senha">
  </div>

    <div class="col-xs-6">
      <label>Conf senha:</label>
      <input type="password"  name="confirmarsenha" placeholder="confirma Senha">
      </div>
    <br>
  </div>
   
    <br><div class="row">
      <div class="col-xs-6">
          <a href="index.html"><button class="btn btn-block" id="btnCancelar">Cancelar</button></a>
      </div>

      <div class="col-xs-6">
          <button class="btn btn-block" type="submit" id="btnProximo">Continuar</button></a>
      </div>
    </div>
    </form>
  </div>
  </div><!-- Fim container -->
</body>
</html>
