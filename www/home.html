<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

	<script src="components/bootstrap.js"></script>

	<script src="https://kit.fontawesome.com/be184030a6.js"></script>
	<!-- link font awesome-->
	<link rel="stylesheet" href="css/menu.css">

<body style="background-color: #e7e9eb;">

	<div class="menu">

			<!-- conteúdo sidebar -->

				<div class="row">
				<div class="circleusu">
					<img id="perfil">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-info btn-block" id="btn" onclick="perfil()" style="margin-top: 20px;"> Meu Perfil </button>
					<hr id="hr">
				</div>
			</div>
      <div class="row">
				<div class="col-xs-12">
					<button class="btn btn-info btn-block" id="btn" onclick="favoritos()">Serviços Favoritos </button>
					<hr id="hr">
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">

					<hr id="hr">
				</div>
			</div>
		</div>

			<div class="menu-btn">
				<i class="fas fa-bars"></i>
			</div>

		</div>
	</header>

	<div class="content">
		<!-- Conteudo app -->
		<div class="box-content w100 left">

			<div class="row">
				<div class="col-xs-12">
					<img src="img/logo.png" id="logo"><br><br>
				</div>
			</div>

			<div class="row">
				<div class="col-md-8">
					<input type="text" value="" id="texto" placeholder="Pesquisar">
					<img src="img/lupa.png" id="pesquisa" type="submit" class="btn">
					<br>
				</div>
			</div>

			<h4>Principais Serviços:</h4>

			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-warning btn-block" onclick="pedreiro()" id="b1"><i class="fas fa-hard-hat" id="icon" ></i><br>Pedreiro</button>
				</div>

				<div class="col-xs-6">
					<button class="btn btn-warning btn-block" onclick="pintor()" id="b2"> <i class="fas fa-paint-roller" id="icon"></i><br>Pintor</button>

			</div><br>

			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-info btn-block" onclick="encanador()" id="b3"><i class="fas fa-wrench" id="icon"></i><br>Encanador</button>

				<div class="col-xs-6">
					<button class="btn btn-primary btn-block" onclick="jardineiro()" id="b4"><i class="fas fa-seedling" id="icon"></i><br>Jardineiro</button>
				</div>
			</div><br>

			<div class="row">
				<div class="col-xs-6">
					<button class="btn btn-info btn-block" onclick="piscineiro()" id="b5"><i class="fas fa-swimming-pool" id="icon"></i><br>Piscineiro</button>
				</div>

				<div class="col-xs-6">
					<button class="btn btn-primary btn-block" onclick="mais()" id="b6"><i class="fas fa-plus-circle" id="icon"></i><br>Mais Serviços</button>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
				<div class="modal-dialog modal-sm" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
							<h4 class="modal-title" id="myModalLabel">Atenção</h4>
						</div>
						<div class="modal-body">
							Deseja sair?
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Não</button>
							<a class="btn btn-primary" href="index.html">Sim</a>
