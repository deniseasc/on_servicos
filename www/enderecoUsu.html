<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script type="text/javascript" src="components/acao.js"></script>

  <script src="components/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script src="components/bootstrap.js"></script>

  <script src="https://kit.fontawesome.com/be184030a6.js"></script><!-- link font awesome-->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/cadastro.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body style="background-color: #e7e9eb;">

  <div class="container">

    <div class="row">
      <div class="col-xs-12">
        <img src="img/logo.png" id="logo"><br><br>
      </div>
    </div>

    <div class="box">
      <form name="enderecousuario" method="post" action="index.html"  onsubmit="return validacaoenderecousuario();">

    <div class="row">
      <div class="col-xs-12">
        <h2>Endereço:</h2>
      </div>
    </div>

       <div class="row">
         <div class="col-xs-6">
        <label>CEP:</label>
      <input type="number" name="cep" placeholder="CEP">
      </div>

      <div class="col-xs-6">
        <label>Estado:</label>
        <input type="text" name="estado" placeholder="Estado">
      </div>
      </div>

      <div class="row">
      <div class="col-xs-6">
        <label>Cidade:</label>
        <input type="text" name="cidade" placeholder="Cidade">
      </div>

      <div class="col-xs-6">
        <label>Bairro:</label>
        <input type="text" name="bairro" placeholder="Bairro">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <label>Endereço:</label>
        <input type="text" name="endereco" placeholder="Endereço">
      </div>

      <div class="col-xs-6">
        <label>Número:</label>
        <input type="number" name="numero" placeholder="Número">
       </div>
    </div>

      <div class="row">
      <div class="col-xs-12">
        <label>Complemento:</label>
        <input type="text" name="complemento" placeholder="Complemeto">
      </div>
    </div>

    <br><div class="row">
      <div class="col-xs-6">
          <a href="cadastroUsu"><button type="button" class="btn btn-info btn-block" id="btnCancelar">Voltar</button></a>
      </div>

      <div class="col-xs-6">
        <button class="btn btn-info btn-block" type="submit" id="btnSalvar">Salvar</button></a>
      </div>
    </div>

  </div>
  </div><!-- Fim container -->
</body>
</html>
